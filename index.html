<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    /* === Reset === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #333;
    }

    /* === Navbar === */
    nav {
      background: #222;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav h1 {
      font-size: 24px;
      color: #fff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #00bcd4;
    }

    /* === Hero Section === */
    .hero {
      text-align: center;
      padding: 50px 20px;
    }

    .hero img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #00bcd4;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      max-width: 500px;
      margin: auto;
      line-height: 1.6;
    }

    /* === Image Slider === */
    .slider {
      margin: 50px auto;
      width: 90%;
      overflow: hidden;
      position: relative;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .slider-track {
      display: flex;
      transition: transform 1s ease;
    }

    .slider img {
      width: auto;
      height: 250px;
      margin: 10px;
      border-radius: 10px;
      object-fit: cover;
    }

    /* === Footer === */
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }

    footer a {
      color: #00bcd4;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <h1>My Portfolio</h1>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Contact Me</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <img src="./image/WhatsApp Image 2025-08-30 at 12.52.15_1fa820a9.jpg" alt="My Photo">
    <p>Hello! I am a passionate developer who loves building modern web applications and learning new technologies.</p>
  </section>

  <!-- Image Slider -->
  <div class="slider">
    <div class="slider-track" id="slider-track">
      <img src="https://picsum.photos/300/200" alt="">
      <img src="https://picsum.photos/250/250" alt="">
      <img src="https://picsum.photos/350/200" alt="">
      <img src="https://picsum.photos/300/300" alt="">
      <img src="https://picsum.photos/400/250" alt="">
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>ðŸ“§ Email: example@mail.com | ðŸ“± Phone: +20123456789</p>
    <p>
      <a href="https://github.com/yourusername" target="_blank">GitHub</a> | 
      <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
    </p>
  </footer>

  <!-- JavaScript for Slider -->
  <script>
    const track = document.getElementById('slider-track');
    let index = 0;

    function moveSlider() {
      index++;
      if (index > 2) index = 0;
      track.style.transform = 'translateX(-${index * 100}%)';
    }

    setInterval(moveSlider, 3000);
  </script>

</body>
</html>
